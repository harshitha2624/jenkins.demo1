<html>
<head>
<script language="javascript">
function change(col)
{
switch(col)
{
case 'yellow':document.bgColor="yellow";
          break;
case 'pink':document.bgColor="pink";
          break;
 case 'blue':document.bgColor="blue";
          break;
 }
 }
 </script>
 </head>
 <body>
 <input type="radio" name="c" onClick="change('yellow')">YELLOW<br>
 <input type="radio" name="c" onClick="change('pink')">PINK<br>
 <input type="radio" name="c" onClick="change('blue')">BLUE<br>
 </body>
 </html>
